<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bootstrap Login page - MaverickMovieHotSpot </title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-control {
      background-color: #222;
      color: white;
      border: 1px solid #444;
    }
    .form-control::placeholder {
      color: #aaa;
    }
    .form-container {
      background-color: #111;
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
    }
    .btn-primary {
      background-color: #e50914;
      border: none;
    }
    .btn-primary:hover {
      background-color: #b00610;
    }
  </style>
</head>
<body>
  <div class="form-container text-center">
    <h2 class="mb-4">Bootstrap Login page to login MaverickMovieHotSpot</h2>
    <form id="loginForm">
      <input type="text" id="username" class="form-control mb-3" placeholder="Username" required>
      <input type="email" id="email" class="form-control mb-3" placeholder="Email" required>
      <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      <p class="mt-3">Already have an account? <a href="#" id="loginLink" class="text-info">Login</a></p>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      localStorage.setItem("username", username);
      localStorage.setItem("email", email);
      window.location.href = "home.html";
    });

    document.getElementById("loginLink").addEventListener("click", function(e) {
      e.preventDefault();
      const username = prompt("Enter your username:");
      const email = prompt("Enter your email:");
      if (username && email) {
        localStorage.setItem("username", username);
        localStorage.setItem("email", email);
        window.location.href = "home.html";
      }
    });
  </script>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
