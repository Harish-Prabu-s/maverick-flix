<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search - MaverickMovieHotSpot</title>
  <link rel="stylesheet" href="sty.css">
</head>
<body>
  <header class="header">
    <h1>MaverickMovieHotSpot</h1>
    <nav>
        <div class="nav-right"> 
      <a href="home.html">🏠 Home</a>
      <a href="tvshows.html">📺 TV Shows</a>
      <a href="webseries.html">🌐 Web Series</a>
      <a href="search.html">🔍 Search</a>
      <a href="profile.html">👤 <span id="display-username"></span></a>
      <a href="login.html">🔑 Login</a>
    </nav>
  </header>

  <!-- Search Box -->
  <div class="hero-section">
    <h1>Search Movies, TV Shows, and Web Series</h1>
    <input type="text" id="searchInput" placeholder="Type to search..." onkeyup="filterContent()">
  </div>

  <!-- Search Results -->
  <div class="movie-grid" id="searchResults">
    <div class="movie-item"><img src=".\inception.jpg" alt="Movie 1"><p>Inception</p></div>
    <div class="movie-item"><img src=".\stranger things.jpg" alt="Movie 2"><p>Stranger Things</p></div>
    <div class="movie-item"><img src=".\money heist.jpg" alt="Movie 3"><p>Money Heist</p></div>
    <div class="movie-item"><img src=".\johnwick.jpg" alt="Movie 4"><p>Johnwick</p></div>
    <div class="movie-item"><img src=".\joker.jpg" alt="Movie 5"><p>Joker</p></div>
    <div class="movie-item"><img src=".\hangover.jpg" alt="Movie 6"><p>Hangover</p></div>
    <!-- Add more movie/show items as needed -->
  </div>
  

  <footer>
    © 2025 MaverickMovieHotSpot. All rights reserved.
  </footer>

  <script>
    function filterContent() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const items = document.querySelectorAll('.movie-item');

      items.forEach(item => {
        const title = item.textContent.toLowerCase();
        if (title.includes(input)) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    }
  </script>

</body>
</html>
